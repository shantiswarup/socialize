name: socialize-workflow
run-name: ${{ github.actor }} is running ${{ github.workflow }} from ${{ github.event_name }}
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
#      - name: Build with Gradle
#        run: ./gradlew build
      - name: docker push
        env:
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: ./gradlew jib -Djib.to.auth.username=$REGISTRY_USERNAME -Djib.to.auth.password=$REGISTRY_PASSWORD
      - name: update helm chart
        run: |
          echo $GITHUB_SHA |
          sed -i "" "s|tag:.*|tag: $GITHUB_SHA|g" deployments/socialize-app/values.yaml
      - run: echo "üçè This job's status is ${{ job.status }}."